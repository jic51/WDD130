<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search Bar Clone</title>
  <link rel="stylesheet" href="web_component.css">
</head>
<body>
  <div class="main-container">
    <img
      src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
      alt="Google Logo"
      class="google-logo"/>

    <div class="search-bar">
      <span class="icon-search">
        <img src="Search_Icon.png" alt="Search" />
      </span>
      <input type="text" placeholder="Search Google or type a URL" />
      <div class="right-icons">
        <span class="icon mic">
          <img src="https://www.gstatic.com/images/icons/material/system/1x/mic_black_24dp.png" alt="Mic" />
        </span>
        <span class="icon lens">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Google_Lens_Icon.svg" alt="Lens" />
        </span>
      </div>
    </div>
    <div class="back"></div>
  </div>
</body>
</html>
