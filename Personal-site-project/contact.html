  <section id="contact" class="contact">
    <div class="container">
      <h2 data-i18n="contact_title">Contáctanos</h2>
      <form action="submit_form.php" method="POST" enctype="multipart/form-data">
        <label for="name" data-i18n="label_name">Nombre completo:</label>
        <input type="text" name="name" required />

        <label for="cedula" data-i18n="label_cedula">Numero de cedula:</label>
        <input type="text" name="cedula" required />

        <label for="email" data-i18n="label_email">Correo electrónico:</label>
        <input type="email" name="email" required />

        <label for="motivo" data-i18n="label_motivo">Motivo de consulta:</label>
        <select id="reason" name="motivo" onchange="showOtherField()">
          <option value="Familia" data-i18n="opt_familia">Asunto de Familia</option>
          <option value="Mujer" data-i18n="opt_mujer">Asuntos de Mujer</option>
          <option value="Niñez y adolecensia" data-i18n="opt_niñez">Asuntos de niñez y a dolecensia</option>
          <option value="Actos notariales (Escrituras, Contratos, Poderes, etc)" data-i18n="opt_notariales">Escrituras, Contratos, Poderes, etc</option>
          <option value="Violencia intrafamilar" data-i18n="opt_intrafamiliar">Violencia en la familia</option>
          <option value="Transito" data-i18n="opt_transito">Transito</option>
          <option value="otro" data-i18n="opt_otro">Otro</option>
        </select>

        <div id="other-reason-container" style="display: none; margin-top: 10px;">
          <label for="other-reason">Por favor, especifique:</label>
          <textarea id="other-reason" name="other-reason" rows="3" cols="40"></textarea>
        </div>

        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>

        <button type="submit" data-i18n="btn_submit">Enviar Consulta</button>
      </form>

      <p>Email: cristinaveraguevara@outlook.com</p>
      <p>Teléfono: +593992347656</p>
      <p>Ubicación: Ecuador</p>

      <a href="https://calendly.com/cristinavera/consulta" class="btn" target="_blank" data-i18n="calendly_btn">Agendar Consulta vía Calendly</a>
